<div class="row">
  <div class="col">
    <h2>Listado de sprints</h2>
  </div>
  <div class="col-auto">
    <a routerLink="crear" class="btn btn-primary"> <svg class="bi bi-folder-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M9.828 4H2.19a1 1 0 00-.996 1.09l.637 7a1 1 0 00.995.91H9v1H2.826a2 2 0 01-1.991-1.819l-.637-7a1.99 1.99 0 01.342-1.31L.5 3a2 2 0 012-2h3.672a2 2 0 011.414.586l.828.828A2 2 0 009.828 3h3.982a2 2 0 011.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0013.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 011-.98h3.672a1 1 0 01.707.293z" clip-rule="evenodd"/>
      <path fill-rule="evenodd" d="M13.5 10a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13v-1.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
      <path fill-rule="evenodd" d="M13 12.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
    </svg> Añadir sprint</a>
  </div>
</div>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th>Periodo</th>
      <th>Días hábiles</th>
      <th>Equipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sprint of listaSprints | async">
      <td><a routerLink="sprint/actualizar/{{ sprint.id }}" class="btn btn-outline-info btn-sm">Actualizar</a></td>
      <td><a (click)="eliminar(sprint)" href="#"class="btn btn-outline-danger btn-sm">Eliminar</a></td>
      <th>
        {{ sprint.nombre }}
      </th>
      <td>
        <span>{{ sprint.fechaInicial }}</span><span>{{ sprint.fechaFinal }}</span>
      </td>
      <td>
        {{ sprint.diasHabiles }}
      </td>
      <td>
        {{ sprint.numeroPersonas }}
      </td>
    </tr>
  </tbody>
</table>
